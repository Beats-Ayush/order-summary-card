<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <main class="container">
      <div class="card">
        <div class="img-wrapper">
          <img src="images/illustration-hero.svg" alt="illustration-hero" />
        </div>
        <h1 class="title">Order Summary</h1>

        <!-- What the item provides -->

        <h3 class="summary">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </h3>

        <div class="info-form-wrapper">
          <!-- Wrapper for info -->
          <div class="info-wrapper">
            <img
              src="images/icon-music.svg"
              alt=""
              aria-hidden="true"
              class="music-icon"
            />
            <div class="plan">
              <p class="annual-plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <a href="#" class="change-anchor">Change</a>
          </div>
          <!-- Form -->
          <form action="#" class="payment">
            <button class="proceed-payment">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Beats-Ayush" target="_blank">Ayush</a>.
    </footer>
  </body>
</html>
